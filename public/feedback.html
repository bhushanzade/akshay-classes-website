  <script defer>
    function loadScript(src, isModule, isHead, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.async = true;
      script.defer = true;
      if (isModule) script.type = 'module';
      if (callback) script.onload = () => callback();
      script.onerror = () => console.error(`Failed to load script ${src}`);
      document.body.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", function () {

      const lazyLoadScripts = [
        'js/jquery.sticky.js',
        'js/main.js',
      ];

      lazyLoadScripts.forEach(src => {
        loadScript(src);
      });

      loadScript('js/review.js', true, () => {
        getBestReviews();
        $("#openSubmitReviewBtn").on("click", () => {
          $("#openSubmitReviewBtnContainer").hide();
          $("#openReviewSubmit").show();
        });
        $('.ratingstar').click(function () {
          $('.ratingstar').removeClass('checked');
          $(this).prevAll().addBack().addClass('checked');
          var checkedCount = $('.ratingstar.checked').length;
          $('#rating').val(checkedCount);
        });
      });

      loadScript('https://www.googletagmanager.com/gtag/js?id=G-TNY4EJ8HVH', false, true, () => {

          function gtag() { dataLayer.push(arguments); }

          gtag('config', 'G-TNY4EJ8HVH');
        }, 2000);
      });
    });
