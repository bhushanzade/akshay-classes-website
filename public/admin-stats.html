          <img src="./images/logo_nav.png" alt="" width="250" height="42" loading="lazy">

        <nav class="site-navigation position-relative text-right d-none d-xl-block" role="navigation">
          <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">

    <div class="site-blocks-cover">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12 mt-lg-5 text-center">
            <h1>App Statistics</h1>
          </div>
        </div>
      </div>
    </div>
    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mb-5">
            <form id="statsForm">
              <h5 style="font-weight: 600; color: black;"></h5>
              <div class="form-group row">
                <div class="col-md-12"><label for="years">Years Count</label><input type="number" id="years"
                    class="form-control" required>
                  <div style="text-align: left;" id="years-errors"></div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12"><label for="years">Students Count</label><input type="number" id="students"
                    class="form-control" required>
                  <div style="text-align: left;" id="students-errors"></div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12"><label for="years">Batches Count</label><input type="number" id="batches"
                    class="form-control" required>
                  <div style="text-align: left;" id="batches-errors"></div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12"><label for="years">Students Placed Count</label><input type="number"
                    id="student_placed" class="form-control" required>
                  <div style="text-align: left;" id="student_placed-errors"></div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 mr-auto"><input type="button" id="updateStatBtn"
                    class="btn btn-block btn-primary text-white py-2 px-5" value="Update Stats" onclick="updateStats()">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer bg-primary"></footer>
  </div>
  <script src="js/common_merge.min.js"></script>
  <script>
    function loadScript(src, isModule, callback) {
      const script = document.createElement('script');
      script.src = src;
      script.async = true;
      script.defer = true;
      if (isModule) script.type = 'module';
      if (callback) script.onload = () => callback();
      script.onerror = () => console.error(`Failed to load script ${src}`);
      document.body.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const lazyLoadScripts = ['js/jquery.sticky.js',
        'js/main.js',
        "https://MomentJS.com/downloads/moment.js"
      ];

      lazyLoadScripts.forEach(src => {
        loadScript(src);
      });

      loadScript('js/admin-stats.js', true, () => {
        getStats();
      });
    });

  </script>
