<!doctype html>
<html lang="en">

<head>
  <title>Statistics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <link rel="stylesheet" href="css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" id="home-section">
  <div id="toast-container" class="toastr-container">
    <div id="toast" class="toastr"></div>
  </div>

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar js-sticky-header site-navbar-target" role="banner">
    </header>


    <div class="site-blocks-cover" data-aos="fade">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12 mt-lg-5 text-center">
            <h1>App Statistics</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="site-section">
      <div class="container">
        <div class="row" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-12 mb-5">
            <form id="statsForm">
              <h5 style="font-weight: 600; color: black;"></h5>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="years">Years Count</label>
                  <input type="number" id="years" class="form-control" required>
                  <div style="text-align: left;" id="years-errors"></div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="years">Students Count</label>
                  <input type="number" id="students" class="form-control" required>
                  <div style="text-align: left;" id="students-errors"></div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="years">Batches Count</label>
                  <input type="number" id="batches" class="form-control" required>
                  <div style="text-align: left;" id="batches-errors"></div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="years">Students Placed Count</label>
                  <input type="number" id="student_placed" class="form-control" required>
                  <div style="text-align: left;" id="student_placed-errors"></div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6 mr-auto">
                  <input type="button" id="updateStatBtn" class="btn btn-block btn-primary text-white py-2 px-5"
                    value="Update Stats" onclick="updateStats()">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer bg-primary">
    </footer>

  </div> <!-- .site-wrap -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>


  <script src="js/main.js"></script>
  <script type="module" src="js/admin-stats.js"></script>

  <script>
    jQuery(document).ready(function ($) {
      getStats();
    })
  </script>

</body>

</html>
